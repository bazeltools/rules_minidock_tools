[package]
authors = ["Ian O'Connell <ianoc@ianoc.net>"]
edition = "2021"
license = "Apache-2.0"
name = "rules_minidock_tools"
version = "0.1.0"


[[bin]]
name = "pusher-app"
path = "app/pusher_app.rs"


[[bin]]
name = "puller-app"
path = "app/puller_app.rs"


[[bin]]
name = "merge-app"
path = "app/merge_app.rs"

[dependencies]
anyhow = "1.0.75"
async-recursion = "1.0.5"
async-stream = "0.3.5"
async-trait = "0.1.73"
bytes = "1.4.0"
clap = { version = "4.4.6", features = ["derive", "env"] }
console = "0.15.7"
flate2 = "1.0.27"
futures-core = "0.3.28"
http = "0.2.9"
hyper = { version = "0.14.27", features = ["full"] }
hyper-rustls = "0.23.2"
indicatif = { git = "https://github.com/console-rs/indicatif.git", rev = "2ca9d019fbb4b0aed11bfad984daef064998f5ef" }
rustls = "0.20.8"
serde = { version = "1.0.189", features = ["derive", "alloc"] }
serde_json = { version = "1.0.107", features = ["alloc"] }
sha2 = "0.10.8"
tempfile = "3.6.0"
thiserror = "1.0.49"
tokio = { version = "1.33.0", features = ["full"] }
tokio-stream = "0.1.14"
tokio-util = { version = "0.7.9", features = ["io"] }
tracing = "0.1.38"



[lib]
name = "rules_minidock_tools"
path = "src/lib.rs"

[dev-dependencies]
tempfile = "3.6.0"
